<section class='section section-lg bg-transparent novi-background'>
  <div class='container'>
    <h2 class='text-center'>Timers type #4</h2>
    <div class='countdown-inline' data-countdown='{"to":"2019-12-31"}'>
      <div class='countdown-meta h5'>We are launching in</div>
      <div class='countdown-block countdown-block-days'>
        <div class='countdown-wrap'><span class='countdown-counter h1' data-counter-days=''>00</span><span class='countdown-title h5'>days</span></div>
      </div>
      <div class='countdown-block countdown-block-hours'>
        <div class='countdown-wrap'><span class='countdown-counter h1' data-counter-hours=''>00</span><span class='countdown-title h5'>hours</span></div>
      </div>
      <div class='countdown-block countdown-block-minutes'>
        <div class='countdown-wrap'><span class='countdown-counter h1' data-counter-minutes=''>00</span><span class='countdown-title h5'>minutes</span></div>
      </div>
      <div class='countdown-block countdown-block-seconds'>
        <div class='countdown-wrap'><span class='countdown-counter h1' data-counter-seconds=''>00</span><span class='countdown-title h5'>seconds</span></div>
      </div>
    </div>
  </div>
</section>
