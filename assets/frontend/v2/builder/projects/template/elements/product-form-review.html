<section class='section section-md bg-transparent novi-background'>
  <div class='container'>
    <div class='row novi-disabled'>
      <div class='col-md-10 col-lg-9 col-xl-8'>
        <h3>Write a review</h3>
        <p class='small mt-3'>Your email address will not be published. Required fields are marked *</p>
        <form class='rd-mailform form-disabled'>
          <div class='form-group'><label for='input-review'>Review *</label>
            <div class='position-relative'><textarea class='form-control' id='input-review' name='review' placeholder='Say something nice...' data-constraints='@Required'></textarea></div>
          </div>
          <div class='form-group'><label for='input-name'>Name *</label>
            <div class='position-relative'><input class='form-control' id='input-name' type='text' name='name' placeholder='Your name' data-constraints='@Required' /></div>
          </div>
          <div class='form-group'><label for='input-email'>E-mail *</label>
            <div class='position-relative'><input class='form-control' id='input-email' type='email' name='email' placeholder='Your e-mail address' data-constraints='@Email @Required' /></div>
          </div><button class='btn btn-lg btn-secondary' type='submit'>Submit</button>
        </form>
      </div>
    </div>
  </div>
</section>
