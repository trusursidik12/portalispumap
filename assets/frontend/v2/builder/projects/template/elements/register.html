<section class='section section-one-screen section-sm overlay-dark-07 novi-background'>
  <div class='container'>
    <div class='row justify-content-center novi-disabled'>
      <div class='col-md-8 col-lg-6 col-xxl-5'>
        <article class='accent-box'>
          <h4 class='accent-box-title text-center'>Create your account</h4>
          <p class='accent-box-text text-center mt-2'>All fields are required</p>
          <form class='accent-box-form rd-mailform'>
            <div class='form-group'>
              <div class='input-group'>
                <div class='input-group-prepend'><span class='input-group-text int-user novi-icon'></span></div><input class='form-control' type='text' name='name' placeholder='Your name' data-constraints='@Required' />
              </div>
            </div>
            <div class='form-group'>
              <div class='input-group'>
                <div class='input-group-prepend'><span class='input-group-text int-user novi-icon'></span></div><input class='form-control' type='email' name='email' placeholder='E-mail' data-constraints='@Email @Required' />
              </div>
            </div>
            <div class='form-group'>
              <div class='input-group'>
                <div class='input-group-prepend'><span class='input-group-text int-user novi-icon'></span></div><input class='form-control input-password password-register-1' type='text' name='password' placeholder='Password' data-constraints='@Required' />
                <div class='input-group-append'><span class='input-group-text input-group-text-nodivider input-password-icon' data-multi-switch='{"targets":".password-register-1"}'></span></div>
              </div>
            </div>
            <div class='form-group'>
              <div class='input-group'>
                <div class='input-group-prepend'><span class='input-group-text int-user novi-icon'></span></div><input class='form-control input-password password-register-2' type='text' name='password' placeholder='Confirm password' data-constraints='@Required' />
                <div class='input-group-append'><span class='input-group-text input-group-text-nodivider input-password-icon' data-multi-switch='{"targets":".password-register-2"}'></span></div>
              </div>
            </div>
            <div class='custom-control custom-checkbox accent-box-text'><input class='custom-control-input' type='checkbox' id='check1' /> <label class='custom-control-label' for='check1'>I agree with the <u class='font-weight-medium'></u></label><a class='link-inherit small' href='#'>Terms of use.</a></div><button class='btn btn-block btn-lg btn-secondary accent-box-btn' type='submit'>Sign in</button>
          </form>
        </article>
      </div>
    </div>
  </div>
</section>
